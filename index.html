<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a1e854484d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clone Youtube Player Page</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__start">
        <div class="header__menu-btn">
          <img src="images/hamburger-menu.svg" alt="Hamburger menu image" />
        </div>

        <div class="header__logo">
          <img src="images/youtube-logo.svg" alt="logo" />
        </div>
      </div>

      <div class="header__center">
        <form action="#" class="header__search">
          <div class="header__search-form-control">
            <input
              type="text"
              id="search"
              class="header__search-text"
              placeholder="Search"
              name="search"
            />
          </div>
          <button type="submit" class="link header__link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div class="header__search-icon link header__link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <div class="header__search-microphone-wrapper">
          <div class="header__search-microphone link header__link">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
      </div>

      <div class="header__end">
        <div class="header__create link header__link">
          <i class="fa-solid fa-video"></i>
        </div>
        <div class="header__notifications link header__link">
          <i class="fa-regular fa-bell"></i>
        </div>
        <div class="header__profile link header__link">
          <img src="images/Handsome.jpg" alt="Profile pic" />
        </div>
      </div>
    </header>
    <main class="main container">
      <section class="section video">
        <div class="video__player">
          <iframe
            src="https://www.youtube.com/embed/__lYWslv7W4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <h1 class="video__title">
          Botswana's Okavango Delta - Heaven on Earth
        </h1>
        <div class="video__channel">
          <div class="video__channel-description">
            <div class="video__channel-description-start">
              <p>215,219 views Apr 26, 2020 <span>DIRECTOR'S NOTES:</span></p>
              <a>...more</a>
            </div>

            <div class="video__channel-description-end">
              <a class="link"
                ><i class="fa-regular fa-thumbs-up"></i> <span>5.4K</span></a
              ><a class="link"
                ><i class="fa-regular fa-thumbs-down"></i>
                <span>Dislike</span></a
              ><a class="link"
                ><span><i class="fa-solid fa-share"></i> Share</span></a
              ><a class="link"
                ><span><i class="fa-solid fa-scissors"></i> Clip</span></a
              ><a class="link"
                ><span><i class="fa-regular fa-bookmark"></i> Save</span></a
              ><a><i class="fa-solid fa-ellipsis"></i></a>
            </div>
          </div>
          <div class="video__channel-details">
            <div class="video__channel-details-start">
              <a class="video__channel-logo">
                <img src="images/channel-logo.jpg" alt="channel logo" />
              </a>
              <div class="video__channel-name">
                <a class="link">Beautiful Destinations</a>
                <p>418K subscribers</p>
              </div>
              <button class="video__channel-btn">Subscribe</button>
            </div>

            <a class="video__channel-details-end">
              <div class="video__channel-allcomments">
                <span>Comments</span><br />
                <span>5</span>
              </div>
              <div class="video__channel-firstcomment">
                <img src="images/wingz.jpg" alt="wingz" />
                <p>
                  "We must learn how to travel like humans, not like tourists."
                  Bravo!
                </p>
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </a>
          </div>
        </div>
      </section>
      <section class="section suggestions"></section>
      <section class="section comments"></section>
    </main>
  </body>
</html>
